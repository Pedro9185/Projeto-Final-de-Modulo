<!DOCTYPE html>
<html lang="pt-BR">

    <title>CRIAR CONTA</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <main>
        <section class="section1">
            <form id="formulario-cadastro" class="formulario">

            </form>

        </section>

    </main>
