<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recados</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="./images/notas.png">
</head>
<header>
  <button onclick="sair()" class="botãoSair">sair</button>
</header>

<body>
  <main>
    <section class="section-meus-recados">
      <div class="divMeusRecados">
        <h1>RECADOS</h1>


        <form id="formularioRecados">
          <input class="inputMeusRecados" name="descricao" type="text" id="descricao-id" placeholder="Descrição"
            required>

          <input class="inputMeusRecados" name="detalhamento" type="text" id="detalhamento-id"
            placeholder="Detalhamento">

          <input id="inputSalvar" type="submit" value="Salvar" onclick="salvarRecados(event)">
        </form>


        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Descrição</th>
              <th>Detalhamento</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="meus-recados">

          </tbody>

          <section id="sectionEditar">

          </section>
        </table>

    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Recado</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="formularioEditarRecados" class="form-control">
            <div class="modal-body">


              <input class="inputMeusRecados" name="descricao" type="text" id="editarDescricao" placeholder="Descrição"
                required>

              <input class="inputMeusRecados" name="detalhamento" type="text" id="editarDetalhamento"
                placeholder="Detalhamento">


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

              <input type="submit" class="btn btn-primary" value="Salvar Alterações">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./meus-recados.js"></script>
</body>

</html>
